<button #btnOpenLogin type="button" hidden class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Modal</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title text-danger" id="exampleModalLabel">Iniciar Sesión</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onLogin()" #formLogin="ngForm" class="text-center">
          <mat-form-field class="w-100" color="accent">
            <mat-label>Ingrese su email</mat-label>
            <input matInput type="text" placeholder="pat@ejemplo.com" formControlName="email" >
            <mat-error *ngIf="email.invalid">email inválido</mat-error>
          </mat-form-field>
          <mat-form-field class="w-100" color="accent">
            <mat-label>Contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password.invalid">contraseña requerida, mínimo 8 caracteres</mat-error>
          </mat-form-field>
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-danger mt-1">Ingresar</button>
        </form>
        <hr>
        <div class="col-12 mt-3 d-flex">
          <button (click)="onLoginFacebook()" mat-mini-fab color="primary" class="mx-auto">
            <mat-icon>facebook</mat-icon>
          </button>
          <button (click)="onLoginGoogle()" mat-mini-fab color="warn" class="mx-auto">
            <mat-icon>email</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
